<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Manager</title>

    <link rel="stylesheet" href="../assets/styles/general.css" />
    <link rel="stylesheet" href="../assets/styles/main.css" />
    <link rel="stylesheet" href="../assets/styles/table.css" />
    <link rel="stylesheet" href="../assets/styles/form.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark">User Management System</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="box-nav d-flex justify-between">
          <div>
            <a href="/"><i class="fas fa-angle-double-left" aria-hidden="true"></i> All Users</a>
          </div>
        </div>

        <div class="form-title text-center">
          <h2 class="text-dark">New User</h2>
          <span class="text-light">Use the below form to create a new account!</span>
        </div>

        <form method="post">
          <div class="new-user">
            <div class="form-group">
              <label for="name" class="text-light">Name</label>
              <input type="hidden" name="id" value="" />
              <input type="text" name="name" value="" placeholder="John Doe" />
            </div>

            <div class="form-group">
              <label for="email" class="text-light">Email</label>
              <input type="text" name="email" value="" placeholder="example@gmail.com" />
            </div>

            <div class="form-group">
              <label for="gender" class="text-light">Gender</label>
              <div class="radio inline">
                <input type="radio" name="gender" id="male" value="male" checked />
                <label for="male" class="text-light">Male</label>
              </div>
              <div class="radio inline">
                <input type="radio" name="gender" id="female" value="female" />
                <label for="female" class="text-light">Female</label>
              </div>
            </div>

            <div class="form-group">
              <label for="status" class="text-light">Status</label>
              <div class="radio inline">
                <input type="radio" name="status" id="active" value="active" checked />
                <label for="active" class="text-light">Active</label>
              </div>
              <div class="radio inline">
                <input type="radio" name="status" id="inactive" value="inactive" />
                <label for="inactive" class="text-light">Inactive</label>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn text-dark">Save</button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <script src="https://kit.fontawesome.com/7b398c8c44.js" crossorigin="anonymous"></script>
  </body>
</html>
